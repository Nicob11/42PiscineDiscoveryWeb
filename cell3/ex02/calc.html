<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <meta charset="utf-8">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: grey;
        }

        .calculadora {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            height: 500px;
            background-color: rgb(58, 53, 53);
            border-radius: 10px;
        }

        .screen {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100px;
            background-color: rgb(58, 53, 53);
            border-radius: 10px;
        }

        .text1 {
            display: flex;
            justify-content: start;
            align-items: center;
            width: 50%;
            height: 50px;
            background-color: rgb(246, 241, 241);
            font-size: 30px;
            color: rgb(24, 23, 23);
            margin: 10px;
        }

        .text2 {
            display: flex;
            justify-content: start;
            align-items: center;
            width: 50%;
            height: 50px;
            background-color: rgb(246, 241, 241);
            font-size: 30px;
            color: rgb(25, 24, 24);
            margin: 10px;
        }

        .select {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: start;
            width: 100%;
            height: 100px;
            background-color: rgb(58, 53, 53);
            border-radius: 10px;
        }

        .operadores {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background-color: rgb(246, 241, 241);
            border-radius: 10px;
            font-size: 30px;
            color: rgb(4, 4, 4);
            margin: 10px;
        }

        .numbers {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 300px;
            background-color: rgb(58, 53, 53);
            border-radius: 10px;
        }

        .num {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background-color: rgb(246, 241, 241);
            border-radius: 10px;
            font-size: 30px;
            color: rgb(4, 4, 4);
        }
        input[type="submit"] {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 50px;
            background-color: rgb(176, 169, 169);
            border-radius: 10px;
            font-size: 30px;
            color: rgb(4, 4, 4);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="calculadora">
            <div class="screen">
                <div class="text1"></div>
                <div class="text2"></div>
            </div>
            <div class="select">
                <button class="operadores" value="+">+</button>
                <button class="operadores" value="-">-</button>
                <button class="operadores" value="*">*</button>
                <button class="operadores" value="/">/</button>
                <button class="operadores" value="%">%</button>
            </div>
            <div class="numbers">
                <div>
                    <button class="num" value="1">1</button>
                    <button class="num" value="4">4</button>
                    <button class="num" value="7">7</button>
                </div>
                <div>
                    <button class="num" value="2">2</button>
                    <button class="num" value="5">5</button>
                    <button class="num" value="8">8</button>
                </div>
                <div>
                    <button class="num" value="3">3</button>
                    <button class="num" value="6">6</button>
                    <button class="num" value="9">9</button>
                </div>
                <button class="num" style="width: 100%;" value="0">0</button>
            </div>
            <input type="submit" value="Try me!"></imput>
        </div>
    </div>
</body>
<script>
    const screen1 = document.querySelector(".text1");
    const screen2 = document.querySelector(".text2");
    const operadores = document.querySelectorAll(".operadores");
    const numbers = document.querySelectorAll(".num");
    const submit = document.querySelector("input[type='submit']");

    let num1 = "";
    let num2 = "";
    let operador = "";
    let resultado = "";

    function operacion() {
        if (operador == "+") {
            resultado = parseFloat(num1) + parseFloat(num2);
        } else if (operador == "-") {
            resultado = parseFloat(num1) - parseFloat(num2);
        } else if (operador == "*") {
            resultado = parseFloat(num1) * parseFloat(num2);
        } else if (operador == "/") {
            resultado = parseFloat(num1) / parseFloat(num2);
        } else if (operador == "%") {
            resultado = parseFloat(num1) % parseFloat(num2);
        }
        screen2.innerHTML = resultado;
        num1 = resultado;
        num2 = "";
        operador = "";
    }

    function reset() {
        num1 = "";
        num2 = "";
        operador = "";
        resultado = "";
        screen1.innerHTML = "";
        screen2.innerHTML = "";
    }

    function operadorFuncion() {
        operador = this.value;
        screen1.innerHTML = operador;
    }

    function numberFuncion() {
        if (operador == "") {
            num1 += this.value;
            screen1.innerHTML = num1;
        } else {
            num2 += this.value;
            screen2.innerHTML = num2;
        }
    }

    operadores.forEach((operador) => {
        operador.addEventListener("click", operadorFuncion);
    });

    numbers.forEach((number) => {
        number.addEventListener("click", numberFuncion);
    });

    submit.addEventListener("click", operacion);

</script>

</html>
